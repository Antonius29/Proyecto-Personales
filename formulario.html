<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
      min-height: 100vh;
      padding: 30px 15px;
      font-family: 'Century Gothic', sans-serif;
    }
    .form-container {
      background: #1b263b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      max-width: 700px;
      margin: 0 auto;
    }
    h1 {
      color: #fca311;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
    }
    .form-label {
      color: #e0e1dd;
      font-weight: 600;
    }
    .form-control, .form-select {
      background-color: #e0e1dd;
      border: 1px solid #415a77;
    }
    .form-control:focus, .form-select:focus {
      background-color: #fff;
      border-color: #fca311;
      box-shadow: 0 0 0 0.2rem rgba(252,163,17,0.25);
    }
    .form-check-input {
      background-color: #e0e1dd;
      border: 1px solid #415a77;
    }
    .form-check-input:checked {
      background-color: #fca311;
      border-color: #fca311;
    }
    .form-check-label {
      color: #e0e1dd;
      margin-left: 8px;
    }
    .btn-primary {
      background-color: #fca311;
      border: none;
      color: #1b263b;
      font-weight: 700;
    }
    .btn-primary:hover {
      background-color: #e59400;
    }
    .alert {
      display: none;
      margin-top: 15px;
    }
    .alert.show {
      display: block;
    }
    .char-count {
      font-size: 12px;
      color: #fca311;
      margin-top: 4px;
    }
    
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Formulario de Registro</h1>
    <form id="formulario" novalidate>
      
      <!-- Datos Personales -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nombre" class="form-label">Nombre *</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email *</label>
          <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" placeholder="+593 99 123 4567">
        </div>
        <div class="col-md-6 mb-3">
          <label for="fecha" class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control" id="fecha">
        </div>
      </div>

      <!-- Género y País -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Género *</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" value="m" id="masculino" required>
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" value="f" id="femenino" required>
            <label class="form-check-label" for="femenino">Femenino</label>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="pais" class="form-label">País *</label>
          <select class="form-select" id="pais" required>
            <option value="">-- Selecciona --</option>
            <option value="ec">Ecuador</option>
            <option value="ar">Argentina</option>
            <option value="mx">México</option>
            <option value="es">España</option>
          </select>
        </div>
      </div>

      <!-- Edad y Color -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="edad" class="form-label">Edad *</label>
          <input type="number" class="form-control" id="edad" min="18" max="120" required>
        </div>
        
        <div class="col-md-6 mb-3">
        <label for="color" class="form-label">Color Favorito</label>
        <select class="form-select" id="color" required>
            <option value="">-- Selecciona un color --</option>
            <option value="naranja">Naranja</option>
            <option value="azul">Azul</option>
            <option value="rojo">Rojo</option>
            <option value="verde">Verde</option>
            <option value="morado">Morado</option>
        </select>
        </div>


      <!-- Intereses -->
      <div class="mb-3">
        <label class="form-label">Intereses</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="tech" id="tech">
          <label class="form-check-label" for="tech">Tecnología</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="diseño" id="diseño">
          <label class="form-check-label" for="diseño">Diseño</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="marketing" id="marketing">
          <label class="form-check-label" for="marketing">Marketing</label>
        </div>
      </div>

      <!-- Comentarios -->
      <div class="mb-3">
        <label for="comentarios" class="form-label">Comentarios (máx. 200 caracteres)</label>
        <textarea class="form-control" id="comentarios" rows="3" maxlength="200" placeholder="Tu mensaje..."></textarea>
        <div class="char-count"><span id="charCount">0</span> / 200</div>
      </div>

      <!-- Términos -->
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terminos" required>
          <label class="form-check-label" for="terminos">Acepto términos y condiciones *</label>
        </div>
      </div>

      <!-- Alerta -->
      <div id="alerta" class="alert"></div>

      <!-- Botones -->
      <div class="row gap-2">
        <div class="col-6">
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </div>
        <div class="col-6">
          <button type="reset" class="btn btn-outline-light w-100">Limpiar</button>
        </div>
      </div>

    </form>
  </div>

  <script>
    const formulario = document.getElementById('formulario');
    const alerta = document.getElementById('alerta');
    const charCount = document.getElementById('charCount');
    const comentarios = document.getElementById('comentarios');

    comentarios.addEventListener('input', () => {
      charCount.textContent = comentarios.value.length;
    });

    formulario.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const edad = parseInt(document.getElementById('edad').value);
      const terminos = document.getElementById('terminos').checked;
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!nombre || nombre.length < 3) {
        mostrarAlerta('El nombre debe tener al menos 3 caracteres', 'danger');
        return;
      }
      if (!regex.test(email)) {
        mostrarAlerta('Email inválido', 'danger');
        return;
      }
      if (edad < 18) {
        mostrarAlerta('Debes ser mayor de 18 años', 'danger');
        return;
      }
      if (!terminos) {
        mostrarAlerta('Debes aceptar los términos', 'danger');
        return;
      }

      mostrarAlerta('¡Formulario enviado correctamente!', 'success');
    });

    function mostrarAlerta(msg, tipo) {
      alerta.textContent = msg;
      alerta.className = `alert alert-${tipo} show`;
      setTimeout(() => alerta.classList.remove('show'), 4000);
    }
  </script>
</body>
</html>
